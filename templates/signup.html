<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excellent Ict Academy</title>
    <link rel="icon" href="../static/images/ede.png" type="image/png" />
    <link rel="stylesheet" href="../static/CSS/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>


    
    <!-- ------------------------------Sign up Section ------------------------------------- -->

    <section class="form add-margin">

    <div class="form-main-con">
        <div class="message success">
            <p>This is an error message</p>
        </div>


        <h3>SignUp</h3>

        <form class="form-con" action="">



            <div class="input-group">
                <input type="text" id="name" placeholder="First name" required>
            </div>


            <div class="input-group">
                <input type="text" id="name" placeholder="Last name" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>


            <div class="input-group">
                <input type="text" id="phone" placeholder="Phone number" required>
            </div>

        


            <div class="input-group">
                <div class="password-con">
                    <input type="text" placeholder="Password" required>
                </div>
            </div>




            <div class="input-group">
                <div class="password-con">

                    <input type="password" id="password" placeholder="Confirm Password" required>

                    <span class="toggle-btn" onclick="togglePassword()">
                        <I id="toggle-icon" class="fas fa-eye"></i>
                    </span>

                </div>
            </div>



            <div class="input-box">
                <input type="checkbox" required>
                <p>I agree to terms</p>
            </div>


            <button>SignUp</button>
        </form>

        <p>Already have an account? <a href="{{url_for('signIn')}}">SignIn</a></p>
    </div>
    
    </section>





    <script src="{{url_for('static',  filename='JS/main.js')}}"></script>
  </body>
</html>
