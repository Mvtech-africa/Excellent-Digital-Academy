<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="../static/images/ede.png" type="image/png" />
    <link rel="stylesheet" href="../static/CSS/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>


    
    <!-- ------------------------------Sign in Section ------------------------------------- -->

    

        
    <section class="form add-margin">

        <div class="form-main-con">
    {% with messages = get_flashed_messages(with_categories=True) %}
  {% for category, message in messages %}
    {% if message %}
      <div class="message {{ category }}">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
{% endwith %}



            <h3>Update Profile</h3>


            <form class="form-con" action="" method="POST">


                <div class="input-group">
                    <input type="text" id="username" name='email' placeholder="Name" required>
                </div>


                <div class="input-group">
                   <textarea placeholder="Your Bio"></textarea>
                </div>


                <div class="input-group">
                    <input placeholder="State of Origin" type="text">
                </div>


                <div class="input-group">
                    <input placeholder="Country" type="text">
                </div>


    
            
                <div class="input-group">
                    <label for="">Profile Picture</label>
                    <input type="file" id="username" name='email' placeholder="Enter Your Username" required>
                </div>





                <button>Update</button>
            </form>

        </div>
        
    </section>










    <script src="{{url_for('static',  filename='JS/main.js')}}"></script>
  </body>
</html>
