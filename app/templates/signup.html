<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" href="../static/images/ede.png" type="image/png" />
    <link rel="stylesheet" href="../static/CSS/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>


    
    <!-- ------------------------------Sign up Section ------------------------------------- -->

    <section class="form add-margin">
    <div class="form-main-con">
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% for category, message in messages %}
    {% if message %}
      <div class="message {{ category }}">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
{% endwith %}



<form class="form-con" action="{{ url_for('auth.signup') }}" method="POST">
  <div class="input-group">
    <input type="text" placeholder="First name" name="first_name" required>
  </div>

  <div class="input-group">
    <input type="text" placeholder="Last name" name="last_name" required>
  </div>

  <div class="input-group">
    <input type="email" placeholder="Email" name="email" required>
  </div>

  <div class="input-group">
    <input type="text" placeholder="Phone number" name="phone" required>
  </div>

  <div class="input-group">
    <div class="password-con">
      <input type="password" id="password" placeholder="Password" name="password" required>
      <span class="toggle-btn" onclick="togglePassword('password', 'toggle-icon1')">
        <i id="toggle-icon1" class="uil uil-eye"></i>
      </span>
    </div>
  </div>

  <div class="input-group">
    <div class="password-con">
      <input type="password" id="confirm_password" placeholder="Confirm Password" name="confirm_password" required>
      <span class="toggle-btn" onclick="togglePassword('confirm_password', 'toggle-icon2')">
        <i id="toggle-icon2" class="uil uil-eye"></i>
      </span>
    </div>
  </div>

  <div class="input-box">
    <input type="checkbox" name='tos' required>
    <p>I agree to terms</p>
  </div>

  <button type="submit">Sign Up</button>
</form>

        <p>Already have an account? <a href="{{url_for('auth.signIn')}}">SignIn</a></p>
    </div>
    
    </section>





    <script src="{{url_for('static',  filename='JS/main.js')}}"></script>
  </body>
</html>
