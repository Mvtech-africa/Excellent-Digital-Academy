<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fogot Password</title>
    <link rel="icon" href="../static/images/ede.png" type="image/png" />
    <link rel="stylesheet" href="../static/CSS/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>


    
    <!-- ------------------------------Sign in Section ------------------------------------- -->

    

        
    <section class="form remove-margin">

        <div class="form-main-con">
    {% with messages = get_flashed_messages(with_categories=True) %}
  {% for category, message in messages %}
    {% if message %}
      <div class="message {{ category }}">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
{% endwith %}



            <h3>Forgot Password</h3>


            <form class="form-con" action="{{url_for('auth.forgot_password')}}" method="POST">


                <div class="input-group">
                    <input type="email" id="email" name='email' placeholder="Enter Your Email" required>
                </div>

                        <button>Send</button>
            </form>
            <p>Back to <a href="{{url_for('auth.signIn')}}">SignIn</a></p>
        </div>
        
        
    </section>










    <script src="{{url_for('static',  filename='JS/main.js')}}"></script>
  </body>
</html>
