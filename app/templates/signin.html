<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="../static/images/ede.png" type="image/png" />
    <link rel="stylesheet" href="../static/CSS/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>


    
    <!-- ------------------------------Sign in Section ------------------------------------- -->

    

        
    <section class="form remove-margin">

        <div class="form-main-con">
    {% with messages = get_flashed_messages(with_categories=True) %}
  {% for category, message in messages %}
    {% if message %}
      <div class="message {{ category }}">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
{% endwith %}



            <h3>Login</h3>


            <form class="form-con" action="{{url_for('auth.signIn')}}" method="POST">


                <div class="input-group">
                    <input type="text" id="username" name='email' placeholder="Enter Your Username" required>
                </div>

            



                <div class="input-group">
                    <div class="password-con">

                        <input type="password" id="password" placeholder="Your Password" name="password" required>

                        <span class="toggle-btn" onclick="togglePassword()">
                            <I id="toggle-icon" class="fas fa-eye"></i>
                        </span>

                    </div>
                </div>



                <button>SignIn</button>
            </form>

            <p>Don't have an account? <a href="{{url_for('auth.signup')}}">SignUp</a></p>
        </div>
        
    </section>










    <script src="{{url_for('static',  filename='JS/main.js')}}"></script>
  </body>
</html>
