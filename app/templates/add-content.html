<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Content</title>
    <link rel="icon" href="../static/images/ede.png" type="image/png" />
    <link rel="stylesheet" href="../static/CSS/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  </head>
  <body>


    
    <!-- ------------------------------Sign up Section ------------------------------------- -->

    <section class="form remove-margin">
    <div class="form-main-con">
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% for category, message in messages %}
    {% if message %}
      <div class="message {{ category }}">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
{% endwith %}




<div class="cert-title">
  <h3>HTML Basics for Beginner</h3>
</div> 


<div class="cert-title">
  <p>Add content relating to this content title</p>
</div>


<form class="form-con" action="" method="POST">

  <div class="input-group">
    <input type="text" placeholder="Enter content" required>
  </div>
  
 
  <button type="submit">Submit</button>

  
</form>

    </div>
    
    </section>





    <script src="{{url_for('static',  filename='JS/main.js')}}"></script>
  </body>
</html>
